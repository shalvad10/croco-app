<ul>
    <li *ngFor="let prize of prizeList" [@testAnimation]="prizeWinned ? prizeWinned.id == prize.id ?{value: animationState, params: {backColor: prizeWinned.color}} : '' : ''"> 
        <span *ngIf="prize.prizetype == 'text'"> {{ prize.text }} </span>
        <div *ngIf="prize.prizetype != 'text'" class="icon" [ngClass]="prize.iconName"></div>
    </li>
</ul>
